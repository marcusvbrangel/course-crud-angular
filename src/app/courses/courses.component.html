<mat-card>

    <mat-card-content>

        <mat-toolbar color="primary">
            Cursos Dispon√≠veis
        </mat-toolbar>

        <app-courses-list
            *ngIf="courses$ | async as courses; else loadingTemplate"
            [courses]="courses"
            (add)="onAdd()"
            (edit)="onEdit($event)"
            >
        </app-courses-list>

        <ng-template #loadingTemplate>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card-content>

</mat-card>
