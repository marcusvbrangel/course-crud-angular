<mat-card style="padding: 20px;">

    <mat-toolbar color="primary">Edit Course</mat-toolbar>

    <mat-card-content>

        <form [formGroup]="formGroupCourse">

            <mat-form-field class="full-width">
                <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Category" formControlName="category">
            </mat-form-field>

        </form>

    </mat-card-content>

    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>

</mat-card>
